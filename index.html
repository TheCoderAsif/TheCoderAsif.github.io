<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Randomizer</title>
    <style media="screen">
    </style>
  </head>
  <body background="pattern.png">
    <center>
    <h1>-</h1>
    <h1>-</h1>
    <input type="file" name="" value="" oninput="file1loded()" id="inp1">
    <input type="file" name="" value="" oninput="file2loded()" id="inp2">
    <input type="file" name="" value="" oninput="file3loded()" id="inp3">
    <p> </p>
    <img src="blank.png" alt="" id="imgbox1">
    <img src="blank.png" alt="" id="imgbox2">
    <img src="blank.png" alt="" id="imgbox3">
    <button type="button" name="button" onclick="randomsel()">Random Selection</button>
  </center>
    <script type="text/javascript">
    var s1=0,s2=0,s3=0;
      function file1loded(){
        var loc=document.getElementById('inp1').value;
        document.getElementById("imgbox1").src=loc;
        s1=1;
      }
      function file2loded(){
        var loc=document.getElementById('inp2').value;
        document.getElementById("imgbox2").src=loc;
        s2=1;
      }
      function file3loded(){
        var loc=document.getElementById('inp3').value;
        document.getElementById("imgbox3").src=loc;
        s3=1;
      }
      function randomsel(){
        var x=Math.floor(Math.random()*100);
        if(s1==1&&s2==1&&s3==1){
          if(x%2==0){
            document.getElementById("imgbox2").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else if(x%3==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else if(x%5==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox2").src="blank.png";
          }
          else randomsel();
        }
        else if(s1==1&&s2==1&&s3==0){
          if(x%2==0){
            document.getElementById("imgbox2").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else if(x%3==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else randomsel();
        }
        else if(s1==1&&s2==0&&s3==1){
          if(x%2==0){
            document.getElementById("imgbox2").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else if(x%5==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox2").src="blank.png";
          }
          else randomsel();
        }
        else if(s1==0&&s2==1&&s3==1){
          if(x%3==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox3").src="blank.png";
          }
          else if(x%5==0){
            document.getElementById("imgbox1").src="blank.png";
            document.getElementById("imgbox2").src="blank.png";
          }
          else randomsel();
        }
        else alert("Select 2 pictures minumum.");
      }
    </script>
  </body>
</html>
